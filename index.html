<!DOCTYPE html>

    <title>Binary To Text and Text To Binary convertor</title>

<body>
    <!-- <fieldset></fieldset> -->

    <section>
        <div class="inputWindow">
            <h1 id="title">Text to binary</h1>
            <div class="inputBox">
                <textarea name="ta" class="txtarea" id="ta1" cols="20" rows="10" placeholder="Enter word..! "></textarea>
                <textarea name="ta" class="txtarea" id="ta2" cols="20" rows="10" readonly placeholder="Waiting for input !!"></textarea>
            </div>
            <div class="ButtonDiv">
                <button id="switchConvert">Switch to Binary to text</button>
            </div>
        </div>
    </section>
        <script src="textToBinary.js"></script>
        <script src="binaryToText.js"></script>
